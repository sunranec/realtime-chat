<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div id="userList">
      <h3>Online Users</h3>
      <button id="logoutBtn">Logout</button>
      <ul id="users"></ul>
    </div>

    <div id="chatBox">
      <ul id="messages"></ul>
      <form id="chatForm">
        <input id="message" placeholder="Type a message..." autocomplete="off">
        <button>Send</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
